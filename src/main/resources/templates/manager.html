<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager - Product Management</title>
  <link rel="stylesheet" href="/css/manager.css">
</head>

<body>
  <h1>Product Management - Manager</h1>

  <!-- ðŸŒŸ New Beautiful Add Product Button -->
  <button class="add-btn" onclick="openAddProduct()">
      âž• Add Product
  </button>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Group</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
  </table>

  <!-- PAGINATION -->
  <div id="pagination" style="text-align: center;">
    <button id="prevPage" onclick="changePage(currentPage - 1)">Previous</button>
    <span id="pageNumbers"></span>
    <button id="nextPage" onclick="changePage(currentPage + 1)">Next</button>
  </div>

  <!-- OVERLAY -->
  <div id="overlay" onclick="closeAllPopup()"></div>

  <!-- ADD PRODUCT POPUP -->
  <div id="addProductForm">
    <h2>Add New Product</h2>
    <form id="productForm">
      <label>Product Name:</label><br>
      <input type="text" name="productName" required><br><br>

      <label>Group:</label><br>
      <select name="groupSelect" id="groupSelect" required onchange="checkOther('group')">
        <option value="tshirts">Tshirts</option>
        <option value="shoes">Shoes</option>
        <option value="pants">Pants</option>
        <option value="hoodie">Hoodie</option>
        <option value="outer">Outer</option>
        <option value="jackets">Jackets</option>
        <option value="accessories">Accessories</option>
        <option value="other">Other</option>
      </select>
      <input type="text" name="groupOther" id="groupOther" style="display:none;"><br><br>

      <label>Brand:</label><br>
      <select name="brandSelect" id="brandSelect" required onchange="checkOther('brand')">
        <option value="nike">Nike</option>
        <option value="adidas">Adidas</option>
        <option value="puma">Puma</option>
        <option value="spike">Spike</option>
        <option value="other">Other</option>
      </select>
      <input type="text" name="brandOther" id="brandOther" style="display:none;"><br><br>

      <label>Price:</label><br>
      <input type="number" name="price" required><br><br>

      <label>Image:</label><br>
      <input type="file" name="imageFile" accept="image/*" required><br><br>

      <button type="submit">Submit</button>
      <button type="button" onclick="closeAddProduct()">Cancel</button>
    </form>
  </div>

  <!-- EDIT PRODUCT POPUP -->
  <div id="editProductForm">
    <h2>Edit Product</h2>

    <input type="hidden" id="editId">

    <label>Product Name:</label><br>
    <input type="text" id="editProductName" required><br><br>

    <label>Group:</label><br>
    <input type="text" id="editGroup" required><br><br>

    <label>Brand:</label><br>
    <input type="text" id="editBrand" required><br><br>

    <label>Price:</label><br>
    <input type="number" id="editPrice" required><br><br>

    <label>New Image (optional):</label><br>
    <input type="file" id="editImageFile" accept="image/*"><br><br>

    <button onclick="saveEdit()">Save</button>
    <button onclick="closeEditProduct()">Cancel</button>
  </div>

<script src="/js/manager.js"></script>
</body>
</html>
